<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYTECH - Create Tutorial</title> <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo">EASYTECH</div>
            <a href="login.html" class="login-link">Login</a>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="tutorials.html">Tutorials</a></li>
              <li><a href="createT.html">Create Tutorials</a></li>
              <li><a href="help.html" class="active">Help</a></li>

            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">

            <div class="content-toolbar">
                <a href="tutorials.html" class="back-link">&lt; Back to Device Selection</a>
                <div class="text-size-controls">
                    Text Size: <button class="text-size-btn">A</button> <button class="text-size-btn">A</button>
                    </div>
            </div>

            <h2 class="page-title create-title">Your iPhone Tutorial</h2>
            <p class="placeholder-info">Enter the details for your new tutorial below.</p>

            <form action="submission-success.html" method="GET" class="tutorial-form">
                <div class="form-group">
                    <label for="tutorial-title">Title</label>
                    <input type="text" id="tutorial-title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="tutorial-category">Category</label>
                    <input type="text" id="tutorial-category" name="category" required>
                </div>

                <div class="form-group">
                    <label for="tutorial-text">Tutorial Text</label>
                    <textarea id="tutorial-text" name="text" rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <a href="tutorials.html" class="btn btn-cancel">Cancel</a>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </div>

            </form>

        </div>
    </main>

    </body>
</html>
