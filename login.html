<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYTECH - Login</title> <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo">EASYTECH</div>
            <a href="login.html" class="login-link">Login</a>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="createT.html">Create Tutorials</a></li>
                <li><a href="help.html">Help</a></li>
  
        </div>
    </nav>

    <main class="main-content">
        <div class="container">

             <div class="text-size-controls-container">
                <div class="text-size-controls">
                    Text Size: <button class="text-size-btn">A</button> <button class="text-size-btn">A</button>
                </div>
            </div>

            <div class="login-form-container">
                <h2 class="page-title login-title">Login</h2>

                <form action="login-success.html" method="GET" class="login-form">
                     <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>

                    <div class="form-actions login-button-container">
                        <button type="submit" class="btn btn-submit btn-login">Login</button>
                    </div>

                </form>

                 <div class="login-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="create-account.html">Create Account</a>
                </div>
            </div>

        </div>
    </main>

    </body>
</html>
